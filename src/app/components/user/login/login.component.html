<div class="container">
    <div id="marco" [class.mat-elevation-z4]="true" class="animated fadeInRight">
        <div id="cabecera">
            <div class="cont-imagen">
                <img src="../../../../assets/img/logo/logo.jpg" alt="">
            </div>
        </div>
        <div id="formulario">
            <form [formGroup]="forma" novalidate="novalidate">
                <mat-form-field appearance="legacy">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email">
                    <mat-error>
                        Ingrese un email
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="legacy">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" formControlName="pass">
                    <mat-error>
                        ingrese una contraseña (6 caracters minimo y 10 maximo)
                    </mat-error>
                </mat-form-field>
                
                <button mat-raised-button class="ingresar my-disabledButton" disabled="true"
                    *ngIf="this.forma.invalid">INGRESAR</button>
                <button mat-raised-button class="ingresar" *ngIf="this.forma.valid"
                    (click)="ingresarPorEmail()">INGRESAR</button>
            </form>
            <button mat-raised-button class="google" (click)="registerWithGoogle()"><i class="fab fa-google-plus-g"></i>
                Ingresar Con Google</button>
        </div>
        <div class="cont-link">
            <p><a [routerLink]="[ '/user/register']">¿No tienes cuenta?</a></p>
        </div>
    </div>
</div>
